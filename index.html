<html>
    <head>
        <meta charset="utf-8">
        <title>mySquare</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"> <!--나눔스퀘어-->
        <link rel="stylesheet" href="style.css"> <!--CSS-->
        <link rel="shortcut icon" href="icon.png">
    </head>
    <body>
        <!--도형 이름-->
        <p id="title" onclick="fixTitle()">나의 도형</p>

        <!--도형-->
        <div id="square" onclick="openEditWin()"></div>

        <!--기본 버튼들-->
        <button id="settingBtn" class="button" onclick="openEditWin()">도형 설정</button>
        <button id="copyCode" class="button" onclick="openCopyPopup()">공유하기</button>
        <button id="getCode" class="button" onclick="getCode()">가져오기</button>

        <div id="copyDiv" hidden> <!--파일 공유 팝업창-->
            <textarea type="text" id="copyText" readonly></textarea>
            <p style="margin: 0; font-size: 1.1rem; margin-top: 1vh;">위의 텍스트를 복사하여 다른 사람과 공유하세요.</p>
            <button class="button" id="copyCopy" onclick="copyCode()">복사하기</button>
            <button class="button" id="copyClose" onclick="document.getElementById('copyDiv').hidden = true;">닫기</button>
        </div>

        <!--소스코드 완전 공개-->
        <p id="codeLocation">모든 소스코드는 <a style="color: royalblue;" href="https://github.com/moonxibot/mySquare" target="_blank">이곳에</a> 공개되어 있습니다.</p>

        <!--도형 편집-->
        <div id="edit" hidden>
            <!--title-->
            <h1 style="font-size: 4rem; text-align: center; font-weight: 500; margin: 0; margin-top: 3vh; margin-bottom: 1vh;">도형 편집</h1>

            <!--buttons-->
            <button class="button" id="editSave" onclick="editSave()">저장하기</button>
            <button class="button" id="editClose" onclick="closeEditWin()">편집 종료</button>

            <!--elements-->
        </div>

        <!--팝업-->
        <div id="popupBlack" onclick="noPopup()" hidden></div>
        <div id="newName" hidden>
            <h1 id="newNameTitle">새로운 이름을 작성하세요.</h1>
            <p style="font-size: 1.4rem; margin: 0; margin-top: 10px; margin-bottom: 10px;">
                다른 사람과 파일을 공유할 때 이름이 포함됩니다.<br>
                다른 사람에게 나의 네모를 잘 설명해줄 수 있는 이름을 선택하세요.
            </p>

            <input type="text" id="newNameInput" placeholder="새로운 제목을 이곳에 입력해주세요." maxlength=40 onkeypress="if (event.keyCode == 13) {submitTitle()}"><br>

            <button class="button" onclick="submitTitle()" style="background-color: #4057ed; color: white;">이름 설정하기</button>
            <button class="button" onclick="noPopup()" style="background-color: #e3594f; color: white;">닫기</button>
        </div>

        <div id="alert" hidden>
            <h1 id="alertTitle">팝업창의 제목</h1>
            <p id="alertContent">팝업창의 내용이 이곳에 표시됩니다.<br>자유롭게 작성하세요.</p>
            <button id="alertOK" class="button" onclick="noPopup()">알겠습니다</button>
        </div>

    </body>
    <script src="function.js"></script> <!--기본 함수 정의하는 js파일-->
    <script src="menu.js"></script>
    <script>
        setInterval(editSave(), 1000);
    </script>
</html>
